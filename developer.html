<head>
  <title>Desenvolvedor</title>

    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">
        <span style="color: red; 
                    font-weight: bold; 
                    font-size: larger;">
          ACME
        </span> INC<span style="color: red; font-weight: bold; font-size: larger;">.</span></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" href="./administrative_assistant.html">
              Assistente Administrativo</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./project_management.html">
              Gerente de Projetos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="./developer.html">
              Desenvolvedor <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>

    </nav>
  </header>
  <div class="title d-flex justify-content-center mt-2">
    <h2>Desenvolvimento</h2>
  </div>
  <form>

    <div class="form-group mt-2 px-3">
      <div class="row">

        <div class="col-md-6">
          <label for="developerItem">Demanda:</label>
          <select class="custom-select" id="developerItem">
            <option selected> Selecione a demanda ...</option>
            <option value="1">Painel Administrativo KSD</option>
            <option value="2">E-comerce Pão e Cia</option>
            <option value="3">Landing Page Big Motors</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="developerTasks">Tarefas:</label>
          <select class="custom-select" id="developerTasks">
            <option selected> Selecione a tarefa ...</option>
            <option value="1">Criar footer</option>
            <option value="2">CRUD de Clientes x Pagamentos</option>
            <option value="3">Integração API Mercado Pago</option>
          </select>
        </div>

      </div>
    </div>

    <div class="form-group mt-2 px-3">
      <div class="row">

        <div class="col-md-6">
          <label for="estimatedTime">Tempo Estimado:</label>
          <input id="estimatedTime" type="date" class="form-control">
        </div>

        <div class="col-md-6">
          <label for="realTime">Tempo Real:</label>
          <input id="realTime" type="date" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group mt-2 px-3">
      <div class="row">
        <div class="col-md-11">
          <label for="details">Detalhes:</label>
          <textarea maxlength="250" id="details" rows="4" class="form-control"></textarea>
        </div>
        
        <div class="col-md-1 d-flex flex-column align-items-inline mt-5 px-0">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Pausado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Cancelado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Finalizado</label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mt-2 px-3">
      <div class="row">

        <div class="col-md-1">
          <label for="progress">Progresso:</label>
          <input class="form-control" type="number" min="0" max="100" id="progress"></input>
        </div>

        <div class="col-md-9">
          <label for="commitMessage">Mensagem de commit:</label>
          <input class="form-control" type="text" min="0" max="100" id="commitMessage"></input>
        </div>
        
        <div class="col-md-2 d-flex flex-column align-items-inline">
          <label for="commitMessage"><a style="color: #fff">...</a></label>
          <button onclick="add(); return false;" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </div>

  </form>

  <div class="table-content  mt-2 px-3">

    <table class="table table-striped table-bordered" style="width: 100%;">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome Demanda</th>
          <th scope="col">Nome Tarefa</th>
          <th scope="col">Progresso</th>
          <th scope="col">Commit</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
  </div>

</body>

</html>

  init();
  updateList();
</script>
