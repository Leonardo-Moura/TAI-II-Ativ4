<html>

<head>
  <title>Gerente Administrativo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">
        <span style="color: red; 
                    font-weight: bold; 
                    font-size: larger;"
        >
          ACME
        </span> INC<span
          style="color: red; font-weight: bold; font-size: larger;">.</span></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link active" href="./administrative_assistant.html">
              Assistente Administrativo <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./project_management.html">
              Gerente de Projetos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./developer.html">
              Desenvolvedor</a>
          </li>
        </ul>
      </div>

    </nav>
  </header>
  <div class="title d-flex justify-content-center mt-2">
    <h2>Cadastro de Demanda</h2>
  </div>
  <form>

    <div class="form-group mt-2 px-3">
      <div class="row">

        <div class="col-md-6">
          <label for="clientName">Nome do Cliente:</label>
          <input maxlength="50" id="clientName" type="text" class="form-control">
        </div>

        <div class="col-md-6">
          <label for="realizationDate">Data de Entrega:</label>
          <input id="realizationDate" type="date" class="form-control">
        </div>

      </div>
    </div>

    <div class="form-group mt-2 px-3">
      <div class="row">

        <div class="col-md-6">
          <label for="clienteNumber">Celular do Cliente:</label>
          <input id="clienteNumber" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" type="tel" class="form-control">
        </div>

        <div class="col-md-6">
          <label for="budgetValue">Orçamento (R$):</label>
          <input id="budgetValue" type="number" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group mt-2 px-3">
      <div class="row">
        <div class="col-md-12">
          <label for="problemDescription">Descrição do Problema:</label>
          <textarea maxlength="250" id="problemDescription" rows="3" class="form-control"></textarea>
        </div>
      </div>
    </div>

    <div class="form-group mt-2 px-3">
      <div class="row">

        <div class="col-md-4">
          <label for="priority">Prioridade:</label>
          <select class="form-control" id="priority">
            <option selected>Selecione uma prioridade...</option>
            <option> Urgente </option>
            <option> Alta </option>
            <option> Média</option>
            <option> Baixa</option>
            <option> Muito Baixa</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="analystAttribution">Gerente de Projetos:</label>
          <select class="form-control" id="analystAttribution">
            <option selected>Selecione um gerente de projetos...</option>
            <option>Kristian</option>
            <option>Ambrósio</option>
            <option>Francisco</option>
          </select>
          
        </div>
        
        <div class="col-md-2 d-flex flex-column align-items-inline">
          <label for="commitMessage"><a style="color: #fff">...</a></label>
          <button onclick="add(); return false;" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </div>


  </form>

  <div class="table-content  mt-2 px-3">

    <table class="table table-striped table-bordered" style="width: 100%;">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome do Cliente</th>
          <th scope="col">Orçamento (R$)</th>
          <th scope="col">Progresso</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
  </div>

</body>

</html>

  init();
  updateList();
</script>
